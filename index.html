<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <img src="bg-picture.jpg">

            <div class = "logo">
                <img src="odin-lined.png"> <p>Odin</p>
            </div>
            
        </div>
        <div class="rightPanel">
            <div class="header">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br> <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="midPanel">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class = singleForm>
                        <label for="first_name">First Name</label> <br>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                
                    <div class = singleForm>
                        <label for="last_name">Last Name</label> <br>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class = singleForm>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email">
                    </div>
                
                    <div class = singleForm>
                        <label for="phone_number">Phone Number</label> <br>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <div class = singleForm>
                        <label for="">First Name</label> <br>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                
                    <div class = singleForm>
                        <label for="phone_number">Last Name</label> <br>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>
            </div>
            <div class="bottomPanel">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
